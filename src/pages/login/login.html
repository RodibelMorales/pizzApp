
<ion-content padding>
  <ion-avatar item-start>
    <img src="assets/imgs/logo-principal.png" class="logo-principal">
  </ion-avatar>
  <form [formGroup]="validaForm" (ngSubmit)="iniciarSesion()" novalidate>
    <ion-list>
      <!--Bloque para ingresar el usuario-->
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="validaForm.get('email').errors && validaForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="validaForm.get('email').hasError('required')"><ion-icon name="close-circle"></ion-icon> campo obligatorio</p>
        <p color="danger" ion-text *ngIf="validaForm.get('email').hasError('email')"><ion-icon name="close-circle"></ion-icon> ingresa un correo valido</p>
      </ion-item>
      <!--Bloque para ingresar el password-->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="validaForm.get('password').errors && validaForm.get('password').dirty">
          <p color="danger" ion-text *ngIf="validaForm.get('password').hasError('required')"><ion-icon name="close-circle"></ion-icon> campo obligatorio</p>
        </ion-item>
      <button ion-button block medium color="secondary"  class="btnlogin" [disabled]="validaForm.invalid">INICIAR AHORA</button>
    </ion-list>
  </form>
  <ion-list class="espacioRegistros">
    <h1>Registrarme</h1>
      <button ion-button icon-start inline-block   class="btnLoginFacebook" (click)="crearCuentaFb()">
        <ion-icon name='logo-facebook'></ion-icon>
        Facebook
      </button>
      <button ion-button icon-start inline-block   class="btnLoginMail" [navPush]="registrologin">
        <ion-icon name='mail'></ion-icon>
        Correo
      </button>

  </ion-list>
</ion-content>
