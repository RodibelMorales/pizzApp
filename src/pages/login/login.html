<ion-content padding>
  <ion-avatar item-start>
    <img src="assets/imgs/logo-principal.png" class="logo-principal">
  </ion-avatar>
  <ion-list>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button block medium color="secondary" (click)="crearCuentaEmail()">INICIAR</button>
  </ion-list>
  
  <ion-list>
    <h4>Registrarme con</h4>
      <button ion-button icon-start inline-block small class="btnLoginFacebook" (click)="crearCuentaFb()">
        <ion-icon name='logo-facebook'></ion-icon>
        Facebook
      </button>
      <button ion-button icon-start inline-block small class="btnLoginMail" (click)="crearCuentaEmail()">
        <ion-icon name='mail'></ion-icon>
        Correo
      </button>
  </ion-list>
</ion-content>
