<ion-header>
  <ion-navbar>
    <ion-title>Pizzerias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-card *ngFor="let item of listPizzerias | async">
    <img src="assets/imgs/dominos.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{item.nombre}}
        </ion-card-title>
      <p>
        {{item.menu_pizzeria.producto_1.ingredientes}}
      </p>
      <button ion-button block  color="calltoaction" [navPush]="menupizzeria">VER MENU</button>
    </ion-card-content>
  </ion-card>  
</ion-content>
