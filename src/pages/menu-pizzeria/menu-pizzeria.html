<ion-header>
  <ion-navbar>
    <ion-title>{{nombrePizzeria}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>
    <ion-item *ngFor="let producto of menuPizzas | async">
      <ion-thumbnail item-start>
        <img src="assets/imgs/pizza-demo.jpg">
      </ion-thumbnail>
      <h1>{{producto.nombre}}</h1>
      <h2>${{producto.precio}}</h2>
      <p>{{producto.ingredientes}}</p>
      <button ion-button outline  color="calltoaction" (click)="addToCart(producto.nombre,producto.precio)">Agregar al carrito <ion-icon name="cart"></ion-icon></button>
    </ion-item>   
  </ion-list>
</ion-content>
